{% extends 'master.html' %}

{% block title %}
    Wug Club - List of all Members
{% endblock %}

{% block content %}

    <p><a href='/'>Home</a></p>

    <h1>
        Members
    </h1>

    <ul>
        {% for x in mymembers %}
        <li>
            <a href='details/{{ x.id }}'>  {{x.firstName}} {{x.lastName}} </a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
